{%extends "blog/base.html"%}
{%block content%}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom md-4"> Delete Sheet?</legend>
        <h2> Please confirm that you want to delete "{{object.title}}"</h2>
      </fieldset>
      <div class="form-group">
        <button class= "btn btn-outline-danger" type="submit">Confirm Deleteion</button>
        <a class="btn btn-outline-secondary" href="{%url 'sheet-detail' object.id%}">Cancel</a>
      </div>
    </form>
  </div>
{%endblock content%}
