{% extends "blog/base.html" %}
{% block content %}
        <article class="media content-section">
          <img class="rounded-circle article-image" src="{{object.author.profile.profile_image.url}}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ object.author }}</a>
              <small class="text-muted">{{ object.date_posted }}</small>
              {%if object.author == user %}
              <div>
                <a class="btn btn-info btn-sm mt-1 mb-1" href ="{%url 'sheet-update' object.id %}">Update Post</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href ="{%url 'sheet-delete' object.id %}">Delete Post</a>
              </div>
              {%endif%}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.description }}</p>
            <embed type="application/pdf" src="{{object.sheet_pdf.url}}" width="100%" height="300" />
          </div>
        </article>
{% endblock content %}
